<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <
    <section class="form">
      <header class="form_head">
        <div class="form_swift_logo">
          <img src="img/Swift.png" alt="simage" />
        </div>
        <div class="form_partner_head">
          <h1>Become Our Partner</h1>
        </div>
        <div class="form_btn">
          <a href="main.html"><button type="submit">Download Our App</button></a>
        </div>
      </header>
      <div class="form_main">
        <h2 class="form_head_content">
          Please Fill In The Details To Request A Call Back
        </h2>
        <div style="display: flex; gap: 40px">
          <div style="display: flex; flex-direction: column">
            <span>Owner's name</span>
            <input class="input_col" />
          </div>
          <div style="display: flex; flex-direction: column">
            <span>Cinema's Name</span>
            <input class="input_col" />
          </div>
        </div>
        <div><h2 style="color:#df0054;font-size: 15px;">Contact Details</h2></div>
        <div style="display: flex; gap: 40px">
            <div style="display: flex; flex-direction: column">
              <span>Email Id</span>
              <input class="input_col" />
            </div>
            <div style="display: flex; flex-direction: column">
              <span>Landline</span>
              <input class="input_col" />
            </div>
          </div>
          <div style="display: flex; gap: 40px">
            <div style="display: flex; flex-direction: column">
              <span>Mobile</span>
              <input class="input_col" />
            </div>
            <div style="display: flex; flex-direction: column">
              <span>Alternative Mobile</span>
              <input class="input_col" />
            </div>
          </div>
          <div><p style="color:#df0054;font-size: 12px;margin-left: 32%;">OTP-Verify</p></div>
          <div style="display: flex; gap: 40px">
            <div style="display: flex; flex-direction: column">
              <span>Address Line 1</span>
              <input class="input_col" />
            </div>
            <div style="display: flex; flex-direction: column">
              <span>Address Line 2</span>
              <input class="input_col" />
            </div>
          </div>
          <div style="display: flex; gap: 40px">
            <div style="display: flex; flex-direction: column">
              <span>State</span>
              <input class="input_col" />
            </div>
            <div style="display: flex; flex-direction: column">
              <span>City</span>
              <input class="input_col" />
            </div>
          </div>
          <div style="display: flex; gap: 40px">
            <div style="display: flex; flex-direction: column">
              <span>Pincode</span>
              <input class="input_col" />
            </div>
            <div style="display: flex; flex-direction: column">
              <span>No Of Screens</span>
              <input class="input_col" />
            </div>
          </div>
      </div>

      <div class="form_submit">
        <a href="final.html"><button type="submit">Submit</button></a>
      </div>

      <footer>
        <div class="form_footer">
          <h4>Copyrights @ Swift 2022</h4>
        </div>
      </footer>
    </section>
  </body>
</html>
